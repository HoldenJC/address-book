<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Cat and Dog Chat</title>
</head>
<body>
  <div class="container">
    <h2>Address Book</h2>
    <form id="addressBook">
      <div class="form-group">

        <label for="contactName">Enter Contact's Name:</label>
        <input id="contactName" class="form-control" type="text">
        <label for="contactPhone">Enter Contact's Phone Number:</label>
        <input id="contactPhone" class="form-control" type="text">
        <h2>Contact (click name to expand information):</h2>
        <ul class="unstyled" id="listedName">

        </ul>

      </div>
      <button type="submit" class="btn btn-primary" id="addButton">Add Contact</button>
    </form>
  </div>

</body>
</html>
